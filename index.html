<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>18-Dars</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <!-- <header></header> -->

    <main>
        <section class="container">
            <div class="contact__box">
                <div class="contact__info">
                    <h1 class="contact__info-title">Letâ€™s get you set up</h1>
                    <p class="contact__info-desc">Itshould only take a couple of <br> minutes <br>
                        to pair with your watch</p>
                </div>



                <div class="contact__login">
                    <form class="form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                        <div class="form__contents userName">
                            <label class="form__label ">
                                Name
                                <input class="form__input form__name" type="text" placeholder="Kendall Jenner"
                                    name="user-name" required>
                            </label>
                        </div>

                        <div class="form__contents userGender">
                            <p>Gender</p>
                            <div class="userGenderItems">
                                <label class="form__label form__label__male">
                                    Male
                                    <input type="radio" name="user-gender" required>
                                </label>

                                <label class="form__label form__label__male">
                                    FeMale
                                    <input type="radio" name="user-gender" required>
                                </label>
                            </div>
                        </div>

                        <div class="form__contents userBirthdate">
                            <label class="form__label">
                                Date of Birth
                                <input class="form__input form__input__birthdate" type="date" name="user-birthdate"
                                    required>
                            </label>
                        </div>

                        <div class="form__contents userEmail">
                            <label class="form__label">
                                Email
                                <input class="form__input form__email" type="email" placeholder="kendall@emailcom"
                                    name="user-email" required>
                            </label>
                        </div>

                        <div class="form__contents userMobile">
                            <label class="form__label">
                                Mobile
                                <input class="form__input form__mobile" type="tel" name="user-mobile"
                                    placeholder="+91 98765 43210">
                            </label>
                        </div>

                        <div class="form__contents userId">
                            <label class="form__label">
                                Customer Id
                                <input class="form__input form__id" type="text" placeholder="576802-ERD0348 45"
                                    name="user-id" required>
                            </label>
                        </div>

                        <div class="form__contents userGender">
                            <p class="form__label">Membership</p>
                            <div class="userGenderItems">
                                <label class="form__label form__membership">
                                    Classic
                                    <input type="radio" name="user-membership" required>
                                </label>

                                <label class="form__label form__membership-silver">
                                    Silver
                                    <input type="radio" name="user-membership" required>
                                </label>

                                <label class="form__label">
                                    Gold
                                    <input type="radio" name="user-membership" required>
                                </label>
                            </div>
                        </div>

                        <div class="form__buttons">
                            <button class="form__button form__button__cancel" type="button">Cancel
                            </button>
                            <button class="form__button form__button__save" type="submit">SAVE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer></footer> -->
</body>

</html>
